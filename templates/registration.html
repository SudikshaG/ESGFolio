<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register  | ESGFolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/FinalLogo_edited.png" alt="Logo">
        </div>
        <div class="Box">
            <h1>Sign Up</h1>
            <div style="text-align: center; color:red">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
            <form action="#" method="post">
                <div class="Inner-Box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="name"> Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
            
            
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <input type="submit" value="Sign Up">
                </div>
                <div class="login-link"><a href="{{ url_for('login') }}">Already a member? Login</a></div>
            </form>
        </div>
    </div>
</body>
</html>
